name: Publish MCAddon

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          path: release
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache-dependency-path: yarn.lock
      - name: "Build project"
        run: |
          cd release
          yarn
          yarn run build
      - name: "Move mcworld and delete unnecessary files"
        run: |
          cd release/out
          file=(*.mcworld);[ -f "$file" ] && mv *.mcworld ../..
          find -maxdepth 1 \! -regex '.* \(BP\|RP\)' -type f -delete
          find -maxdepth 1 \! -regex '.* \(BP\|RP\)' -type d -exec rm -r {} ';'
      - name: "Create mcaddon"
        uses: vimtor/action-zip@v1
        with:
          files: release/out
          dest: ${{ github.event.repository.name }}.mcaddon
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            *.mcaddon
            *.mcworld
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
